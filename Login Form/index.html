<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7b11069a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">Login Form</div>
        <form action="#">
            <div class="field">
                <input type="text">
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password">
                <label>Password</label>
            </div>
            <div class="pass-link"><a href="#">Forgot Password?</a></div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="new"><span>New Registration?<a href="#"> Signup Now</a></span></div>
            <div class="sign-with">
                <ul>
                    <li>Login With:</li>
                    <li class="google"><a href="#"><i class="fa-brands fa-google"></i></a></li>
                    <li class="facebook"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li class="linkedin"><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
            </div>
        </form>
    </div>
</body>

</html>
